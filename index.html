<!DOCTYPE html>
    <html lang="=en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width,initial-scale=1.0">
            <meta http-equiv= x-ua-compatible content= ie=edge>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <link rel="stylesheet" href="style.css" />
        <title>Item lister</title>
        </head>
        <body>
         <div class="container calculater">   
            <div class="container">
                <div class="row row-contents">
                    <div class="col col-12">
                        <div id="history"> 
                            <p id="history-value"></p> 
                        </div>
                        </div>
                        <div class="col col-12">
                    <div id="result"> 
                        <p id="result-value"></p> 
                    </div>
                    </div>
                
                    </div>
                </div>
            </div>
        
            <div class="container">
                <div class="row row-content">
                    <div class="col">
                        <button  class="buttons c operator" id="AC">AC</button>
                    </div>
                    <div class="col">
                        <button  class="buttons c operator"id="backspace">+\-</button>
                    </div>
                    <div class="col">
                        <button  class="buttons c operator" id="%">%</button>
                    </div>
                    <div class="col">
                        <button  class="buttons operators operator"id="/">/</button>
                    </div>
                </div>    
                <div class="row row-content">
                    <div class="col">
                        <button  class="buttons numbers" id="1">1</button>
                    </div>
                    <div class="col">
                        <button  class="buttons numbers" id="2">2</button>
                    </div>
                    <div class="col">
                        <button  class="buttons numbers" id="3">3</button>
                    </div>
                    <div class="col">
                        <button  class="buttons operators operator" id="*">*</button>
                    </div>
                </div>  
                <div class="row row-content">
                    <div class="col">
                        <button  class="buttons numbers "id="4">4</button>
                    </div>
                    <div class="col">
                        <button  class="buttons numbers"id="5">5</button>
                    </div>
                    <div class="col">
                        <button  class="buttons numbers"id="6">6</button>
                    </div>
                    <div class="col">
                        <button  class="buttons operators operator" id="-">-</button>
                    </div>
                </div>    
                <div class="row row-content">
                    <div class="col">
                        <button  class="buttons numbers"id="7">7</button>
                    </div>
                    <div class="col">
                        <button  class="buttons numbers"id="8">8</button>
                    </div>
                    <div class="col">
                        <button  class="buttons numbers"id="9">9</button>
                    </div>
                    <div class="col">
                        <button  class="buttons operators operator"id="+">+</button>
                    </div>
                </div>  
                <div class="row row-content">
                    <div class="col col-sm-3">
                        <button  class="buttons numbers"></button>
                    </div>
                    <div class="col col-sm-3">
                        <button  class="buttons numbers"id="0">0</button>
                    </div>
                    <div class="col col-sm-3">
                        <button  class="buttons numbers"></button>
                    </div>
                    <div class="col col-sm-3">
                        <button class="buttons operators operator"id="=">=</button>
                    </div>
                </div>
            </div> 
               

                            

                    
           





        <script src="main.js"></script>
        </body>
         </html>
